<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(to right, #80f8f8, #17a4c4);
            color: white;
        }
        .container {
            max-width: 400px;
            margin:auto;
            margin-top:180px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            width: 80%;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #efd64a;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #96c032;
        }
        .weather-container {
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="locationInput" placeholder="Enter location">
        <button onclick="fetchWeather()">Get Weather</button>
        <div class="weather-container">
            <p id="location">Enter a location to get weather</p>
            <p id="temperature"></p>
            <p id="condition"></p>
        </div>
    </div>
    
    <script>
        function fetchWeather() {
            const apiKey = '5cb851d154954d5c83025408252901';
            const location = document.getElementById('locationInput').value;
            if (!location) {
                alert('Please enter a location');
                return;
            }
            const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('location').textContent = `Location: ${data.location.name}, ${data.location.country}`;
                    document.getElementById('temperature').textContent = `Temperature: ${data.current.temp_c}Â°C`;
                    document.getElementById('condition').textContent = `Condition: ${data.current.condition.text}`;
                })
                .catch(error => {
                    document.getElementById('location').textContent = 'Error fetching weather data';
                    console.error(error);
                });
        }
    </script>
</body>
</html>
